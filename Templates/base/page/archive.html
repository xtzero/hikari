<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .datetime {
            color: lightgray;
        }
        .content a {
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {{navbar}}
    <div class="content">
        <h1>文章列表</h1>
        {{posts}}
    </div>
    {{pagination}}
    {{footer}}
</body>
</html>
